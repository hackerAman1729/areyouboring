<!DOCTYPE html>
<html>
<head>
  <title>Boring Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <style>
  @keyframes torchlight {
    0% { background-color: rgba(255, 255, 255, 0.2); }
    50% { background-color: rgba(255, 255, 255, 0.5); }
    100% { background-color: rgba(255, 255, 255, 0.2); }
  }

  body {
    background: black url('https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_960_720.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  .torchlight {
    animation: torchlight 1s infinite;
  }

  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div id="particles-js"></div>
  <div class="flex flex-col items-center z-10">
    <h1 id="message" class="text-2xl font-semibold mb-4 transition-opacity duration-500">Choose wisely...</h1>
    <div id="options" class="flex space-x-4">
    </div>
  </div>
  <audio id="bg-music" loop>
    <source src="mp3.mp3" type="audio/mpeg">
  </audio>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
